<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Get Weather Conditions From Anywhere!</h1>
    <label for="location">Enter a location:</label>
    <input id="location" type="text">
    <button class="btn-success" id="weatherLocation">Get Current Weather Information</button>
    <br><label for="zipCode">Enter a zip code</label>
    <input id="zipCode" type="text">
    <button class="btn-success" id="weatherZipCode">Get Current Weather Information</button>
    <br><label for="latitude">Enter a latitude</label>
    <input id="latitude" type="text">
    <label for="longitude">Enter a longitude</label>
    <input id="longitude" type="text">
    <button class="btn-success" id="weatherLatAndLong">Get Hourly Forecast Information</button>
    <div class="showErrors"></div>
    <div class="showHumidity"></div>
    <div class="showTemp"></div>
    <div class="showDescription"></div>
    <div class="windSpeed"></div>
    <div class="feelsLike"></div>
  </div>
</body>
</html>
